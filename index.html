<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const validUsername = "David"; // Cambia esto por el nombre de usuario deseado
        const validPassword = "2580"; // Cambia esto por la contraseña deseada

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                document.getElementById('message').innerHTML = "<p>¡Inicio de sesión exitoso!</p>";
                // Aquí puedes redirigir a otra página o mostrar contenido adicional
            } else {
                document.getElementById('message').innerHTML = "<p style='color: red;'>Usuario o contraseña incorrectos.</p>";
            }
        });
    </script>
</body>
</html>
